help.dialog.title=fscli Guide
help.overview.title=Overview
help.overview.text=Desktop client that simulates a filesystem. Interaction via UNIX-like commands; JSON-based persistence.
help.files.title=Startup and files
help.files.text=File -> New (empty FS); Open (load JSON); Save (current file); Save As (choose path). \nPrompts confirmation if there are unsaved changes.
help.commands.title=Main commands
help.commands.text=The system is case-sensitive. \nCommand supported: pwd, touch, mkdir, cd, rm, rmdir, mv, ln [-s], ls [-i], clear, help. \nSupports absolute/relative paths, . .. and the * wildcard.
help.outputlog.title=Output & Log
help.outputlog.text=Output area: command results (append, infinite scroll). \nLog area: client messages (settings, saves). \n'help' prints commands to the output; \nFile -> Help opens this window.
help.feedback.title=Interpreter feedback
help.feedback.text=Success: no message. \nCommand not found: '<cmd>: command not found'. \nSyntax error: 'execute the command 'help' and see his syntax'.
help.preferences.title=Preferences
help.preferences.text=Language, command line width, visible output/log lines (>=3), fonts for the areas. \nStored in a text file in the user profile; changes require restart (cold reload).
help.limits.title=Limits and notes
help.limits.text=Not supported: &&, |, <, >, >>. rmdir removes only empty directories. \nHard links are not allowed for directories. ls -i shows inodes to identify hard links.
