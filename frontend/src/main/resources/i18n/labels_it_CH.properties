help.overview.title=Panoramica
help.overview.text=Client desktop che simula un filesystem. Interazione via comandi UNIX-like; persistenza in JSON.
help.files.title=Avvio e file
help.files.text=File -> Nuovo (FS vuoto); Apri (carica JSON); Salva (file corrente); Salva con nome (scegli percorso). \nConferma se ci sono modifiche non salvate.
help.commands.title=Comandi principali
help.commands.text=Il sistema è case-sensitive.\nComandi supportati: pwd, touch, mkdir, cd, rm, rmdir, mv, ln [-s], ls [-i], clear, help. \nSupporto per percorsi assoluti/relativi, . .. e wildcard *.
help.outputlog.title=Output & Log
help.outputlog.text=Output area: risultati dei comandi (append, scroll infinito).\nLog area: messaggi del client (impostazioni, salvataggi). \n'help' stampa i comandi nell'output; \nFile -> Help apre questa finestra.
help.feedback.title=Feedback interprete
help.feedback.text=Successo: nessun messaggio. Comando non trovato: '<cmd>: comando non trovato'. \nErrore sintassi: esegui il comando 'help' e vedi la sua sintassi.
help.preferences.title=Preferenze
help.preferences.text=Lingua, larghezza linea di comando, righe visibili output/log (>=3), font per le aree. \nSalvate in file testo nel profilo utente; cambiamenti richiedono riavvio (cold-reload).
help.limits.title=Limiti e note
help.limits.text=Non supportati: &&, |, <, >, >>. rmdir rimuove solo directory vuote. \nHard link non permessi per directory. ls -i mostra inode per riconoscere hard link.
