description.pwd=pwd -> to print the current working directory
description.touch=touch file1 <file2> -> to create empty text files
description.mkdir=mkdir dir1 <dir2> -> to create directories
description.cd=cd path/to/dir -> to change the current directory
description.rm=rm file1 <file2> -> to remove files
description.rmdir=rmdir dir1 <dir2> -> to remove empty directories
description.mv=mv path/to/src path/to/dest -> to move a file/directory to a new file/directory (thus also acting as a rename)
description.ln=ln [-s] TARGET LINK_NAME -> to create hard/soft links between files/directories (note: you cannot create hard links to a directory)
description.ls=ls [-i] [FILE] -> to list directory contents
description.clear=clear -> to clear the output area
description.help=help -> to show a list of the available commands, with their synopsis

