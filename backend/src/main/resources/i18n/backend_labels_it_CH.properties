command.executed=Comando eseguito
command.invalid=Comando non valido
unknownError=Errore sconosciuto

description.pwd=pwd -> per stampare la directory di lavoro corrente
description.touch=touch file1 <file2> -> per creare file di testo vuoti
description.mkdir=mkdir dir1 <dir2> -> per creare directory (cartelle)
description.cd=cd path/to/dir -> per cambiare la directory corrente
description.rm=rm file1 <file2> -> per rimuovere file
description.rmdir=rmdir dir1 <dir2> -> per rimuovere directory vuote
description.mv=mv path/to/src path/to/dest -> per spostare un file/directory in un nuovo file/directory (quindi agisce anche come rinomina)
description.ln=ln [-s] TARGET LINK_NAME -> per creare collegamenti (link) permanenti/simbolici tra file/directory (attenzione: non è possibile creare collegamenti permanenti a una directory)
description.ls=ls [-i] [FILE] -> per elencare il contenuto di una directory
description.clear=clear -> per cancellare l'area di output
description.help=help -> per mostrare l'elenco dei comandi disponibili, con la loro sintesi

